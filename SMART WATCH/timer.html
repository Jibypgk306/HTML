            <font color="white">

                <title>Timer Of Your Watch</title>
                </head>
                <h1><time>00:00:00</time></h1>
                <button id="start">start</button>
                <button id="stop">stop</button>
                <button id="clear">clear</button>

            <body>
                &nbsp;&nbsp;&nbsp;&nbsp;<br>
                <button id="a" onclick="window.location.href = 'message.html'"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                </button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="a" onclick="window.location.href = 'audio.html'"><i class="fa fa-music" aria-hidden="true"></i>
                </button>&nbsp;&nbsp;&nbsp;&nbsp;

                <button id="a" onclick="window.location.href = 'timer.html'"><i class="fa fa-clock-o" aria-hidden="true"></i>
                </button>
                <script>
                    var h1 = document.getElementsByTagName('h1')[0],
                        start = document.getElementById('start'),
                        stop = document.getElementById('stop'),
                        clear = document.getElementById('clear'),
                        seconds = 0,
                        minutes = 0,
                        hours = 0,
                        t;

                    function add() {
                        seconds++;
                        if (seconds >= 60) {
                            seconds = 0;
                            minutes++;
                            if (minutes >= 60) {
                                minutes = 0;
                                hours++;
                            }
                        }

                        h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

                        timer();
                    }

                    function timer() {
                        t = setTimeout(add, 1000);
                    }
                    timer();


                    /* Start button */
                    start.onclick = timer;

                    /* Stop button */
                    stop.onclick = function() {
                        clearTimeout(t);
                    }

                    /* Clear button */
                    clear.onclick = function() {
                        h1.textContent = "00:00:00";
                        seconds = 0;
                        minutes = 0;
                        hours = 0;
                    }
                </script>

        </div>
