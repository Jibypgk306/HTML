<html>

<head>
    <title>GALLERY</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap-3.3.7/docs/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    #model-img {
        width: 100%;
        height: 50%;
    }
</style>
<script>
    $(document).ready(function() {
        $('img').click(function() {
            var src = $(this).attr('src');
            $("#model-img").attr('src', src);
            $("#pkp").modal('show');
        });
    });
</script>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">JIBYMOL</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Gallery</h2>
        </div>
        <div class="col-lg-13 col-md-4 col-sm-6 col-xs-12">
            <a class="thumbnail" href="#">
                <img class="img-responsive" src="n5.png" width="400" height="400">
            </a>
        </div>
        <div class="col-lg-13 col-md-4 col-sm-6 col-xs-12">
            <a class="thumbnail" href="#">
                <img class="img-responsive" src="n6.png" width="400" height="400">
            </a>
        </div>

        <div class="col-lg-13 col-md-4 col-sm-6 col-xs-12">
            <a class="thumbnail" href="#">
                <img class="img-responsive" src="n7.png" width="400" height="400">
            </a>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="pkp">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src=" " id="model-img">
                </div>
            </div>
        </div>
    </div>
</div>


</html>
