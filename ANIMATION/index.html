<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Images</h2>
        <div id="slide" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="z1.png" style="width: 100%;">
                    <div class="carousel-caption">
                        <h1>Welcome</h1>
                        <h5 class="animated bounceInright" style="animation-delay: 1s">Web development</h5>;
                        <p class="animated bounceInleft" style="animation-delay: 2s">Lorem ipsum dolor sit jhjh</p>
                        <p class="animated bounceInleft" style="animation-delay: 3s"><a href="#">More Info</a></p>
                    </div>
                </div>

                <div class="item">
                    <img src="z2.png" style="width: 100%;">
                    <div class="carousel-caption">
                        <h1>Welcome</h1>
                    </div>
                </div>

                <div class="item1">
                    <img src="z3.png" style="width: 100%;">
                    <div class="carousel-caption">
                        <h1>Welcome</h1>
                    </div>
                </div>
                <div class="item2">
                    <img src="n4.png" style="width: 100%;">
                    <div class="carousel-caption">
                        <h1>Welcome</h1>
                    </div>
                </div>
                <div class="item3">
                    <img src="n5.png" style="width: 100%;">
                    <div class="carousel-caption">
                        <h1>Welcome</h1>
                    </div>
                </div>
            </div>
            <!--left and right controls-->
            <a class="left carousel-control" href="#slide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#slide" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
    </div>
</body>
</body>

</html>
