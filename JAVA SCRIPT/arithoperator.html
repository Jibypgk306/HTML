<html>
<script type="text/javascript">
    var number = prompt("Enter the Number");
    number = parseInt(number);
    document.write("Your Number:" + number);
    console.log(number);
    alert(number);
    number = number - 5;
    console.log(number);
    number = number * 2;
    console.log(number);
    number = number % 10;
    console.log(number);
    number++;
    console.log(number);
    number--;
    console.log(number);
    number = ++number + 5;
    console.log(number);
    number = "javasctrpt";
    console.log("welcome to " + number + " class");
</script>

</html>
