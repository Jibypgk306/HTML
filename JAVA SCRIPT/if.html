<html>
<script type="text/javascript">
    var a = prompt("Enter First Value");
    var b = prompt("Enter Second Value");
    a = parseInt(a);
    b = parseInt(b);
    var c = a + b;
    document.write(c);
    if (a > b) {
        console.log("a is greater");
    } else {
        console.log("b is greater");
    }
</script>

</html>
